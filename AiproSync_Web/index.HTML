<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> <!-- Add Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-bubble">ðŸ¤–</div>
        <div id="chat-box">
            <button id="close-chat">&times;</button>
            <div id="chat-box-content"></div>
            <div class="spinner" id="spinner"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" rows="1"></textarea>
                <button onclick="sendMessage()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
